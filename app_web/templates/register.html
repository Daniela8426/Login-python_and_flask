{% extends 'layout.html' %}
{% block title %} Register {% endblock %}
{% block content %}


<link rel="stylesheet" href="css/estilo.css">

    <div class="registro">
        

            <form class=form action="/register" method="POST">

                <h1 class="form_titulo">Registro</h1><br>
                <div class="form-group">
                    <label>Nombre:</label>
                    <input type="text" class="form-input" name="name">
                </div>
                
                <div class="form-group">
                    <label>Tipo Usuario:</label>
                    <select class="form-input" name= "tipo">
                        <option value="0">           </option>
                        {% for tip in tipo %}
                        <option value="{{tip.id_tip_usu}}">{{ tip.nom_tip_usu }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label>Seleccione el sexo de interes:</label>
                    <select class="form-input" name= "interes">
                        <option value="0">           </option>
                        {% for sex in interes %}
                        <option value="{{sex.id_sex}}">{{ sex.nom_sex}}</option>
                        {% endfor %}
                    </select>
                </div>
                    
               
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" class="form-input" name="email">
                </div>

                <div class="form-group">
                    <label>Contrase√±a:</label>
                    <input type="password" class="form-input" name="password">
                </div>

                <div class="form-group">
                    <button class="boton">Registrar</button>
                </div>

            </form>

            <div class="img">
                <img src="{{url_for('static', filename='img/registro.jpg')}}"  width=400px height=525px class="logo4" alt="imagen-login">
            </div>

        </div>
</div>

{% endblock %}
